// BASE GAME CONFIGURATION                      //
//////////////////////////////////////////////////
//                                              //
// war - Team Deathmatch                        //
// dm - Free-for-all                            //
// dom - Domination                             //
// koth - Headquarters                          //
// sab - Sabotage                               //
// sd - Search and Destroy                      //
// arena - Arena                                //
// dd - Demolition                              //
